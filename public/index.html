<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Tools Chat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .chat-header {
            background: #333;
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #1a1a1a;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 3px;
        }
        .message.system {
            background: #333;
            color: #ffff00;
        }
        .message.user {
            background: #2a2a2a;
            border-left: 3px solid #00ff00;
        }
        .message-input {
            display: flex;
            padding: 15px;
            background: #333;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            text-align: center;
            background: #333;
            border-top: 1px solid #00ff00;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ”’ Penetration Tools Chat</h1>
            <p>Secure communication for security professionals</p>
        </div>
        
        <div class="status" id="status">
            <span class="disconnected">Disconnected</span>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message system">
                Welcome to Penetration Tools Chat! Connecting to server...
            </div>
        </div>
        
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        let ws;
        let username = 'User_' + Math.floor(Math.random() * 1000);
        
        function connect() {
            const status = document.getElementById('status');
            status.innerHTML = '<span class="disconnected">Connecting...</span>';
            
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function() {
                status.innerHTML = '<span class="connected">Connected</span>';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                
                // Send join message
                ws.send(JSON.stringify({
                    type: 'join',
                    user: username,
                    timestamp: new Date().toISOString()
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(data);
            };
            
            ws.onclose = function() {
                status.innerHTML = '<span class="disconnected">Disconnected</span>';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                
                // Try to reconnect after 5 seconds
                setTimeout(connect, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                status.innerHTML = '<span class="disconnected">Connection Error</span>';
            };
        }
        
        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message';
            let content = '';
            
            switch(data.type) {
                case 'system':
                    messageClass += ' system';
                    content = `[SYSTEM] ${data.message}`;
                    break;
                case 'message':
                    messageClass += ' user';
                    content = `[${data.user}] ${data.content}`;
                    break;
                case 'join':
                    messageClass += ' system';
                    content = `[SYSTEM] ${data.user} joined the chat`;
                    break;
                default:
                    content = JSON.stringify(data);
            }
            
            messageDiv.className = messageClass;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message,
                    user: username,
                    timestamp: new Date().toISOString()
                }));
                input.value = '';
            }
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Connect when page loads
        connect();
    </script>
</body>
</html>
